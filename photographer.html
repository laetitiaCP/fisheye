<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="medias-section"></div>
      <div class="likesAndPrice"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header class="header-modal">
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form id="form">
					<div>
						<label for="first">Pr√©nom</label>
						<input type="text" id="first" name="first"/>
					</div>
          <div>
						<label for="name">Nom</label>
						<input type="text" id="name" name="name"/>
					</div>
          <div>
						<label for="email">Email</label>
						<input type="text" id="email" name="email"/>
					</div>
          <div>
						<label for="message">Votre message</label>
						<textarea id="message" cols="70" rows="10"></textarea>
					</div>
          <input id="submit-button" type="button" value="Envoyer" onclick="submitData()" />
				</form>
			</div>
		</div>
    <div id="lightbox">
      <img src="assets/icons/closeColor.svg" onclick="closeMedia()" />
      <div class="lightbox-content">
        <div id = "myMedias"></div>
        <a class="prev" onclick="plusMedias(-1)">&#10094;</a>
        <a class="next" onclick="plusMedias(1)">&#10095;</a>
      </div>
    </div>
    <script src="./scripts/utils/getData.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/factories/image.js"></script>
    <script src="./scripts/factories/video.js"></script>
    
    <script src="./scripts/factories/photographer.js"></script>
    <script src="./scripts/factories/media.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/lightbox.js"></script>
    
  </body>
</html>
