<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" >
    <title>Fisheye - photographe </title>
  </head>
  <body id="body">
    <header>
      <a href="index.html" id="goHome"><img src="assets/images/logo.png" class="logo" aria-label="logo de Fisheye cliquable pour revenir à l'accueil" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button id="open-modal-contact" class="contact_button" onclick="displayModal()" aria-label="Accès au formulaire de contact">Contactez-moi</button>
      </div>
      <div class="sort">
        <label class="label-sort" for="combo-sort">Trier par </label>
        <select id="combo-sort" onChange="sortMedias(this.value)" onclick="rotateIcone()">
          <option id="popularite" value="popularite">Popularité</option>
          <option id="date" value="date">Date</option>
          <option id="titre" value="titre">Titre</option>
        </select>
        <i id="iconeSelect" class="fa-solid fa-chevron-down" isRotated="false" ></i>
      </div>
      <div class="medias-section"></div>
      <div class="likesAndPrice"></div>
    </main>
    <div id="contact_modal" aria-modal="true" role="dialog" tabindex="-1" aria-describedby="Fenetre de contact">
			<div class="modal">
				<header class="header-modal">
          <h2 aria-label="Formulaire de contact">Contactez-moi</h2>
          <img id="close-modale" src="assets/icons/close.svg" onclick="closeModal()" alt="croix pour fermer la fenêtre du formulaire" tabindex="1"/>
        </header>
				<form id="form">
					<div>
						<label for="first">Prénom</label>
						<input type="text" id="first" name="first" tabindex="2" aria-label="Entrez votre prénom"/>
					</div>
          <div>
						<label for="name">Nom</label>
						<input type="text" id="name" name="name" tabindex="3" aria-label="Entrez votre nom"/>
					</div>
          <div>
						<label for="email">Email</label>
						<input type="text" id="email" name="email" tabindex="4" aria-label="Entrez votre adresse mail"/>
					</div>
          <div>
						<label for="message">Votre message</label>
						<textarea id="message" cols="70" rows="10" tabindex="5" aria-label="Entrez votre message"></textarea>
					</div>
          <input id="submit-button" type="button" value="Envoyer" tabindex="6" aria-label="Boutton envoyer" onclick="submitData()" />
				</form>
			</div>
		</div>
    <div id="lightbox" aria-modal="true" aria-describedby="Fenetre de zoom sur l'image">
      <img id="close-img" src="assets/icons/closeColor.svg" onclick="closeMedia()" />
      <div class="lightbox-content">
        <div id = "myMedias"></div>
      </div>
    </div>
    <script src="./scripts/utils/getData.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/factories/image.js"></script>
    <script src="./scripts/factories/video.js"></script>
    
    <script src="./scripts/factories/photographer.js"></script>
    <script src="./scripts/factories/media.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/lightbox.js"></script>
    <script src="./scripts/utils/utils.js"></script>
    <script src="./scripts/utils/sorting.js"></script>
  </body>
</html>
